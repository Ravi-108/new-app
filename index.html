<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="assets/Screenshot 2025-08-24 111009-Photoroom.png" alt="Company logo">
            </a>
        </div>

        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link-nav-items" id="IPL" onclick="searchNews('IPL')">IPL</li>
                <li class="hover-link-nav-items" id="POLITICS" onclick="searchNews('POLITICS')">POLITICS</li>
                <li class="hover-link-nav-items" id="ENTERTAINMENT" onclick="searchNews('ENTERTAINMENT')">ENTERTAINMENT</li>
            </ul>
        </div>

        <div class="search-bar" id="search-bar" onclick="searchNews(document.querySelector('.news-input').value)">
            <input type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button">Search</button>
        </div>
    </nav>

    
    <main>
         <div id="news-container"></div>

        <template id="template-news-card">
            <article class="news-card">
                <img src="" alt="News Image">
                <h2>News Title</h2>
                <p>Short description of news.</p>
            </article>
        </template>
            
       
        

    </main>

    <script src="script.js"></script>
</body>

</html>
